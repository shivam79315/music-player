<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./assets/styles/style.css">

    <!-- bootstrap, fontawesome cdns -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/brands.min.css" integrity="sha512-mXqwRsOznG7CS37KA7CLR1Fc72gfOgp7r8xaVdBKoBKhitcKI/mK+IamtZUf+FAkufXOvVTESu9lPsoQc+kFxg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header">
            <h1>
                Music Player
            </h1>
            <div class="right d-flex align-items-center gap-3">
                <label class="toggle-switch">
                    <input class="checkbox" type="checkbox" />
                    <span class="slider"></span>
                </label>
                <span class="fs-5 d-flex align-items-center fw-bold pointer gap-2 refresh-songs">Refresh<i class="fa-solid fa-arrows-rotate fs-4"></i></span>
            </div>
        </div>
    </header>

    <!-- main section  -->
    <main>
        <div class="main-container d-flex">
            <!-- playlist  -->
            <div class="sidebar">
                <div class="upper">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="searchSong" value="" aria-describedby="search" placeholder="Search songs">
                    </div>
                </div>

                <div class="lower d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Filter
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#" data-genre="rock">Rock</a>
                            <a class="dropdown-item" href="#" data-genre="hip-hop">Hip-Hop</a>
                            <a class="dropdown-item" href="#" data-genre="jazz">Jazz</a>
                        </div>
                    </div>
                    <div class="create-pl-btn pointer">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>

                <div class="mb-3 mt-3">
                    <input type="text" class="form-control" id="playListName" value="" aria-describedby="search" placeholder="Create Playlist">
                </div>

                <div class="mb-3 play-list-container">
                    <!-- playlists -->
                </div>
            </div>

            <!-- songs list -->
            <div class="list-container">
                <div class="list-header d-flex justify-content-center align-items-center px-4">
                    <span class="wd-1">#</span>
                    <span class="wd-3 text-start">Title</span>
                    <span class="wd-2">Genre</span>
                    <span class="wd-1">Duration</span>
                    <span class="wd-1"></span>
                </div>
                <div class="list-body d-flex flex-column gap-2">

                </div>
            </div>

            <!-- music card  -->
            <div class="music-card fixed d-flex justify-content-center align-items-center shadow p-4 rounded" data-item="">
                <!-- music card  -->
            </div>
        </div>

        <!-- Add to Playlist Modal -->
        <div class="modal fade" id="playlistModal" tabindex="-1" aria-labelledby="playlistModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            
            <div class="modal-header">
                <h5 class="modal-title" id="playlistModalLabel">Add Song to Playlist</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <ul class="list-group" id="playlistList"></ul>
            </div>

            </div>
        </div>
        </div>

    </main>

    <!-- footer  -->
    <footer>

    </footer>


    <script src="./assets/scripts/script.js"></script>
    <script src="./assets/scripts/songs.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
